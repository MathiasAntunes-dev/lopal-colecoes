<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Aluno</button>
    <button type="button" onclick="removerAlunos()">Remover Aluno</button>
    <br>
    <output></output>

    <script>

        let alunos = ["Aline", "Arthur", "Bárbara", "Bruna Luise", "Bruna Torres", "Bruna Velôso", "Cauã", "Daniel", "Davi"];

            function imprimirAlunos() {
                
                document.querySelector('output').innerHTML = '<h1>Lista de alunos</h1>';

                for (let indice = 0; indice < alunos.length; indice++){
                    document.querySelector('output').innerHTML += alunos[indice] + '<br>';
                }
                
            }

            function adicionarAlunos() {

                let novoAluno = prompt('Digite o nome do(a) aluno(a):');
                alunos.push(novoAluno);

                opcaoUsuario = confirm('Deseja Adicionar mais um aluno?');

                while(opcaoUsuario){
                    adicionarAlunos();
                }
                
                imprimirAlunos();

            }

            imprimirAlunos(); 

            function removerAlunos() {

                let remover = confirm('Você tem certeza que deseja remover o último aluno digitado?');
                alunos.pop();

                imprimirAlunos();

            }

    </script>
</body>
</html>
