        let alunos = [];

            function imprimirAlunos() {
                
                document.querySelector('output').innerHTML = '<h1>Lista de alunos</h1>';

                for (let indice = 0; indice < alunos.length; indice++){
                    document.querySelector('output').innerHTML += alunos[indice] + '<br>';
                }
                
            }

            function adicionarAlunos() {

                let novoAluno = prompt('Digite o nome do(a) aluno(a):');
                alunos.push(novoAluno);

                opcaoUsuario = confirm('Deseja Adicionar mais um aluno?');

                while(opcaoUsuario){
                    adicionarAlunos();
                }
                
                imprimirAlunos();

            }

            imprimirAlunos(); 

             function removerAlunos() {

                let remover = confirm('Você tem certeza que deseja remover o último aluno digitado?');
                alunos.pop();

                imprimirAlunos();

            }

            

        let aluno = [
            {nome: 'Aline', idade: 15, sesi: 'Ipiranga', temPet: true},
            {nome: 'Bárbara', idade: 16, sesi: 'Vila Leopoldina', temPet: true},
            
        ];

        for (let i = 0; i < aluno.length; i++){

            document.write(`<p>O(a) aluno(a) ${aluno[i].nome} tem ${aluno[i].idade} anos e é do SESI ${aluno[i].sesi}. ${aluno[i].temPet ? "Tem Pet." : "Não tem pet."}</p>`)
        }
